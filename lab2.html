<body>
    <h1>
        Questionário sobre o tipo sanguíneo
    </h1>
    <form>
        <p>
            Nome: <input type="text" id="Nome" name="Nome">
        </p>
        <p>
            Data de nascimento: <input type="date" id="nascimento" name="nascimento">
        </p>
        <p>
            Email: <input type="email" id="email" name="email">
        </p>
        <p>
            Foto: <input type="file" id="foto" name="foto">
        </p>
        <p>
            Gênero:
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outros" selected>Outros</option>
            </select>
        </p>
        <p>
            Tipo sanguíneo:<br>
            <label><input type="radio" name="tiposangue" value="A">A</label>
            <label><input type="radio" name="tiposangue" value="B">B</label>
            <label><input type="radio" name="tiposangue" value="AB">AB</label>
            <label><input type="radio" name="tiposangue" value="O">O</label><br>
            <label><input type="radio" name="rhsangue" value="+">+</label>
            <label><input type="radio" name="rhsangue" value="-">-</label>
        </p>
        <p>
            Doenças:<br>
            <label><input type="checkbox" name="doencas" value="herpes">Herpes</label>
            <label><input type="checkbox" name="doencas" value="cancro">Cancro</label>
            <label><input type="checkbox" name="doencas" value="pneumonia">Pneumonia</label>
            <label><input type="checkbox" name="doencas" value="gripe">Gripe</label>
        </p>
        <p>
            <texrea id="biografia" name="biografia" rows="5" cols="10">Digite aqui</texrea>
        </p>
        <button type="button" onclick="alert('Olá')">Clique aqui</button>
    </form>
</body>
</html>
